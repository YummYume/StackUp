page.terms_of_use.time_limits.description: Si vous ou la Société poursuivez l'arbitrage, l'action d'arbitrage doit être initiée et/ou demandée dans le délai de prescription et dans tout délai imposé en vertu des Règles AAA pour la réclamation pertinente.
page.terms_of_use.authority_of_arbitrator.title: Autorité de l'arbitre.
page.terms_of_use.authority_of_arbitrator.description: Si l'arbitrage est initié, l'arbitre décidera de vos droits et responsabilités et de ceux de la Société, et le différend ne sera pas consolidé avec d'autres questions ou joint à d'autres cas ou parties. L'arbitre a le pouvoir d'accorder des requêtes qui règlent tout ou partie de toute réclamation. L'arbitre aura le pouvoir d'accorder des dommages-intérêts et d'accorder tout recours ou réparation non monétaire à la disposition d'un individu en vertu de la loi applicable, des règles AAA et des conditions. L'arbitre doit délivrer une sentence écrite et une déclaration de décision décrivant les constatations et conclusions essentielles sur lesquelles la sentence est fondée. L'arbitre a le même pouvoir d'accorder une réparation sur une base individuelle qu'un juge d'un tribunal aurait. La décision de l'arbitre est définitive et contraignante pour vous et la Société.
