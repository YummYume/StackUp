page.terms_of_use.waiver.description: LES PARTIES RENONCENT PAR LA PRÉSENTE À LEURS DROITS CONSTITUTIONNELS ET LÉGAUX D'ALLER EN JUSTICE ET D'AVOIR UN PROCÈS DEVANT UN JUGE OU UN JURY, choisissant à la place que toutes les réclamations et tous les différends soient résolus par arbitrage en vertu de la présente convention d'arbitrage. Les procédures d'arbitrage sont généralement plus limitées, plus efficaces et moins coûteuses que les règles applicables devant un tribunal et sont soumises à un examen très limité par un tribunal. Dans le cas où un litige surviendrait entre vous et la Société devant un tribunal d'État ou fédéral dans le cadre d'une action en annulation ou en exécution d'une sentence arbitrale ou autre, VOUS ET LA SOCIÉTÉ RENONCEZ À TOUS DROITS À UN PROCÈS AVEC JURY, choisissant plutôt que le différend soit résolu par un juge.
