page.terms_of_use.applicability.description: Toutes les réclamations et tous les litiges liés aux Conditions ou à l'utilisation de tout produit ou service fourni par la Société qui ne peuvent être résolus de manière informelle ou devant un tribunal des petites créances seront résolus par arbitrage exécutoire sur une base individuelle selon les termes de la présente Convention d'arbitrage. Sauf convention contraire, toutes les procédures d'arbitrage se dérouleront en anglais. La présente convention d'arbitrage s'applique à vous et à la société, ainsi qu'à toutes les filiales, sociétés affiliées, agents, employés, prédécesseurs, successeurs et ayants droit, ainsi qu'à tous les utilisateurs ou bénéficiaires autorisés ou non autorisés des services ou des biens fournis en vertu des conditions.
page.terms_of_use.notice_requirement.title: Obligation d'avis et règlement informel des différends.
page.terms_of_use.notice_requirement.description: Avant que l'une ou l'autre des parties puisse demander un arbitrage, la partie doit d'abord envoyer à l'autre partie un avis de différend écrit décrivant la nature et le fondement de la réclamation ou du différend, ainsi que la réparation demandée. Un Avis à la Société doit être envoyé au 242 Rue du faubourg Saint-Antoine, Paris. Après réception de l'avis, vous et la société pouvez tenter de résoudre la réclamation ou le différend de manière informelle. Si vous et la Société ne résolvez pas la réclamation ou le différend dans les trente (30) jours suivant la réception de l'Avis, l'une ou l'autre des parties peut entamer une procédure d'arbitrage. Le montant de toute offre de règlement faite par une partie ne peut être divulgué à l'arbitre qu'après que l'arbitre a déterminé le montant de la sentence à laquelle l'une ou l'autre des parties a droit.
page.terms_of_use.arbitration_rules.title: Règles d'arbitrage.
page.terms_of_use.arbitration_rules.description: L'arbitrage doit être lancé par l'intermédiaire de l'American Arbitration Association, un fournisseur établi de règlement alternatif des différends qui propose l'arbitrage comme indiqué dans cette section. Si AAA n'est pas disponible pour arbitrer, les parties conviennent de sélectionner un autre fournisseur ADR. Les règles du fournisseur ADR régiront tous les aspects de l'arbitrage, sauf dans la mesure où ces règles sont en conflit avec les conditions. Les règles d'arbitrage des consommateurs AAA régissant l'arbitrage sont disponibles en ligne sur adr.org ou en appelant l'AAA au 1-800-778-7879. L'arbitrage sera conduit par un arbitre unique et neutre. Toute réclamation ou tout litige pour lequel le montant total de la sentence demandée est inférieur à dix mille dollars américains (10 000,00 USD) peut être résolu par un arbitrage exécutoire sans comparution, au choix de la partie demandant réparation. Pour les réclamations ou les litiges où le montant total de la sentence demandée est de dix mille dollars américains (10 000,00 $ US) ou plus, le droit à une audience sera déterminé par les règles d'arbitrage. Toute audience se tiendra dans un lieu situé à moins de 100 miles de votre résidence, sauf si vous résidez en dehors des États-Unis et à moins que les parties n'en conviennent autrement. Si vous résidez en dehors des États-Unis, l'arbitre donnera aux parties un préavis raisonnable de la date, de l'heure et du lieu de toute audience orale. Tout jugement sur la sentence rendu par l'arbitre peut être porté devant tout tribunal compétent. Si l'arbitre vous accorde une sentence supérieure à la dernière offre de règlement que la Société vous a faite avant le début de l'arbitrage, la Société vous paiera la plus élevée de la sentence ou 2 500,00 $. Chaque partie supportera ses propres frais et débours découlant de l'arbitrage et paiera une part égale des honoraires et des frais du fournisseur ADR.
page.terms_of_use.additional_rules.title: Règles supplémentaires pour l'arbitrage non fondé sur la comparution.
page.terms_of_use.additional_rules.description: Si un arbitrage non basé sur la comparution est choisi, l'arbitrage sera mené par téléphone, en ligne et/ou sur la base uniquement de soumissions écrites ; la manière spécifique sera choisie par la partie qui engage l'arbitrage. L'arbitrage n'implique aucune comparution personnelle des parties ou des témoins, sauf accord contraire des parties.
