## Homepage
page.homepage.title: StackUp
page.homepage.description: Welcome to StackUp. Here, you can create your ideal stack in no time. Can't find the tech you're looking for? You can add your own!
page.homepage.main_title: Create your ideal stack
page.homepage.main_description: Creating a stack is often not easy. You don't know what to choose or if you will stick with a certain tech. With StackUp, you can create your stacks easily and start your new project without worries.
